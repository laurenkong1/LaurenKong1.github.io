        body {
            background-color: #FADADD;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Style the navbar to be fixed at the top */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;

            border-bottom: 2px solid #ccc; /* Add a subtle border under the navbar */
            display: flex;
            justify-content: space-around;
            z-index: 1000; /* Ensure it stays on top of other content */
        }

        /* Navbar links */
        .navbar a {
            float: left;
            display: block;
            color: black; /* Black text color */
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        /* Change link color on hover */
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
